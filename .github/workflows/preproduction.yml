name: Preproduction

on:
  push:
    tags:
      - v*

concurrency:
  group: preproduction
  cancel-in-progress: true

jobs:

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: preproduction
      url: https://${{ env.ns }}.${{ env.SOCIALGOUV_BASE_DOMAIN }}
    steps:

    - name: Get project name
      run: |
        echo "project=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV
        echo "ns=${GITHUB_REPOSITORY#*/}-${GITHUB_REF##*/}" >> $GITHUB_ENV

    - name: Use autodevops-review to deploy review branch
      uses: SocialGouv/actions/autodevops@autodevops-app
      with:
        environment: preprod
        project: ${{ env.project }}
        token: ${{ secrets.GITHUB_TOKEN }}
        imageName: ozensemble/ozensemble-site
        kubeconfig: ${{ secrets.SOCIALGOUV_KUBE_CONFIG_DEV }}
